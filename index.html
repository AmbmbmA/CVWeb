<!DOCTYPE html>  <!-- 声明HTML5 类型 -->

<html lang="zh"> <!-- 设置语言属性为中文 -->

<head>  <!-- 头部区域 -->


    <meta charset="UTF-8"> <!-- 指定字符集 支持中文 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 优化移动端显示 -->
    <title id="title"> 朱骏一个人网站11</title> <!-- 定义网站标题， id支持多语言 -->

    <style> /* 样式区域 */

        /* 全局样式 */
        body {
            font-family: Arial, sans-serif; /* 字体 */
            margin: 0; /* 清除浏览器默认的外边距 */
            padding: 0; /* 清除浏览器默认的内边距 */
            text-align: center; /* 将文本和内容在页面上水平居中 */
            background-color: #cfcfcf; 

        }

        /* 页眉样式 */
        header {
            background-color: #1a0028; /* 页眉背景色 */
            color: #ffffff; /* 页眉字体颜色 */
            padding: 20px; /* 页眉内边距 */
        }
        header h1, header p {
            margin: 0; /* 移除标题和段落的外边距，避免默认的间隙 */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #00263d;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #000000;
        }
        .main-content img {
            width: 200px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .main-content img:hover {
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            display: none;
        }
        .content.active {
            display: block;
        }
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }
        .language-switch {
            margin-top: 10px;
        }

    </style>

</head>

<body>

<header>
    <h1 id="header-title">朱骏一个人简历</h1>
    <p id="header-desc">软件开发工程师 | 游戏行业爱好者</p>
    <div class="language-switch">
        <button onclick="switchLanguage('zh')">中文</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>
</header>

<nav>
    <a href="#intro" onclick="showSection('intro')">个人简介</a>
    <a href="#projects" onclick="showSection('projects-section')">项目展示</a>
    <a href="#contact" onclick="showSection('contact')">联系方式</a>
</nav>

<div id="intro" class="main-content">
    <h2 id="intro-title">个人简介</h2>
    <p id="intro-desc">你好，我是张三，一名专注于软件开发的工程师，热衷于探索游戏开发和最新技术。</p>
    <p id="tt">点击图片跳转到项目展示部分：</p>
    <img src="test.png" alt="跳转到项目展示" onclick="showProjects()">
</div>

<div id="projects-section" class="content">
    <h2 id="projects-title">项目展示</h2>
    <video controls>
        <source src="test.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
    <p id="projects-desc">项目简介：这是我最近完成的一个关于游戏引擎优化的项目，主要用到了DirectX 12和C++。</p>
</div>

<div id="contact" class="content">
    <h2 id="contact-title">联系方式</h2>
    <p id="contact-email">邮箱: zhangsan@example.com</p>
    <p id="contact-phone">电话: +86 123 4567 8901</p>
</div>



<script>
    // 切换显示的部分
    function showSection(id) {
        const sections = document.querySelectorAll('.content, .main-content');
        sections.forEach(section => section.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    // 点击图片显示项目展示部分
    function showProjects() {
        // 隐藏主界面
        const sections = document.querySelectorAll('.content, .main-content');
        sections.forEach(section => section.style.display = 'none');

        // 显示项目展示部分
        const projectsSection = document.getElementById('projects-section');
        projectsSection.style.display = 'block';
    }

    
    // 多语言支持
    const translations = {
        zh: {
            "title": "朱骏一个人网站",
            "header-title": "张三的个人简历",
            "header-desc": "软件开发工程师 | 游戏行业爱好者",
            "intro-title": "个人简介",
            "intro-desc": "你好，我是张三，一名专注于软件开发的工程师，热衷于探索游戏开发和最新技术。",
            "projects-title": "项目展示",
            "projects-desc": "项目简介：这是我最近完成的一个关于游戏引擎优化的项目，主要用到了DirectX 12和C++。",
            "contact-title": "联系方式",
            "contact-email": "邮箱: zhangsan@example.com",
            "contact-phone": "电话: +86 123 4567 8901",
            "tt": "点击图片跳转到项目展示部分："

        },
        en: {
            "title": "Ambrose Zhu",
            "header-title": "Zhang San's Resume",
            "header-desc": "Software Developer | Game Industry Enthusiast",
            "intro-title": "Introduction",
            "intro-desc": "Hello, I'm Zhang San, a software engineer passionate about game development and cutting-edge technology.",
            "projects-title": "Projects",
            "projects-desc": "Project Introduction: This is a recent project I completed on game engine optimization, mainly using DirectX 12 and C++.",
            "contact-title": "Contact Information",
            "contact-email": "Email: zhangsan@example.com",
            "contact-phone": "Phone: +86 123 4567 8901",
            "tt": "click for details:"

        }
    };

    // 切换语言
    function switchLanguage(lang) {
        const elements = document.querySelectorAll("[id]");
        elements.forEach(el => {
            const key = el.id;
            if (translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });
    }
</script>

</body>
</html>
